<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="dist/style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <div class="hero__bg--image"></div>
      <div class="hero__text">
        <h1 class="mg-bottom-sm">Order Summary</h1>
        <p class="mg-bottom-md">
          You can now listen to millions of <br> songs, audiobooks, and podcasts on <br> any 
          device anywhere you like!
        </p>
        <div class="hero__plan">
          <img src="images/icon-music.svg" alt="music-icon">
          <div class="hero__text--section">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="hero__link ">Change</a>
        </div>
        <a href="#" class="button sp">Proceed to Payment</a>
        <a href="#" class="button nrm">Cancel Order</a>
      </div>
  </div>


  </div>


  

  

  
  



  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Airowl Gasga</a>.
  </div>
</body>
</html>
